[uwsgi]
master = true
processes = 6
vacuum = true
enable-threads = true
die-on-term = true
single-interpreter = true
need-app = true

module = main:app
plugins = python3
chdir = /var/www/sudobot/webhooks
socket = sudobot.sock
chmod-socket = 660
virtualenv = venv

touch-reload = /var/www/sudobot/webhooks/main.py
